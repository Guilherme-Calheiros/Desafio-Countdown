 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
 </head>
 <body>
    <section>
        <div class="container">
            <h1>READY TO LAUNCH IN...</h1>
            <div id="timer">
                <div>
                    <p class="timer-name">Dias</p>
                    <p class="date-number" id="days">00</p>
                </div>
                <p class="double-point">:</p>
                <div>
                    <p class="timer-name">Horas</p>
                    <p class="date-number" id="hours">00</p>
                </div>
                <p class="double-point">:</p>
                <div>
                    <p class="timer-name">Minutos</p>
                    <p class="date-number" id="minutes">00</p>
                </div>
                <p class="double-point">:</p>
                <div>
                    <p class="timer-name">Segundos</p>
                    <p class="date-number" id="seconds">00</p>
                </div>
            </div>
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button id="subscribe">Inscreva-se</button>
        </div>
        <div>
            <img class="rocket" src="assets/images/rocket.svg" alt="Imagem de um foguete">
        </div>

        <dialog>
            <button id="cancel" type="reset">X</button>
            <div>
                <h2>Inscreva-se</h2>
                <p>E fique por dentro de toda novidade</p>
                <form action="dialog">
                    <div>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
                </form>
                <button id="send" type="submit">Enviar</button>
            </div>
        </dialog>

    </section>
    
    <script src="script.js"></script>
 </body> 
 </html>
