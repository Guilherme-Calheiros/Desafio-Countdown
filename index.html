 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
 </head>
 <body style="background: url(./assets/images/top-image.svg) no-repeat top , url(./assets/images/bottom-image.svg) no-repeat bottom;">
    <div id="container">
        <h1>READY TO LAUNCH IN...</h1>
        <section id="countdown">
            <div class="timer-countdown">
                <p class="timer-name">Dias</p>
                <p class="date number" id="days">00</p>
            </div>
            <div class="timer-countdown">
                <p class="timer-name">Horas</p>
                <p class="date number" id="hours">00</p>
            </div>
            <div class="timer-countdown">
                <p class="timer-name">Minutos</p>
                <p class="date number" id="minutes">00</p>
            </div>
            <div class="timer-countdown">
                <p class="timer-name">Segundos</p>
                <p class="date number" id="seconds">00</p>
            </div>
        </section>
        <section id="subscribe-section">
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>Inscreva-se</button>
        </section>
    </div>
    <div><img src="assets/images/rocket.svg" alt="Imagem de um foguete"></div>
 </body>
 </html>
